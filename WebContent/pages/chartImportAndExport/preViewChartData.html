<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="css/components/skins/Aqua/css/ligerui-all.css"rel="stylesheet" type="text/css" />
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<link rel="stylesheet" type="text/css" href="css/components/skins/Aqua/css/ligerui-dialog.css"/>
<link rel="stylesheet" type="text/css" href="css/jqueryui/jquery-ui.css"/>
<script type="text/javascript" src="js/jquery/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="js/ligerUI/js/ligerui.all.js"></script>
<script type="text/javascript" src="js/jqueryui/jquery-ui.js"></script>
<script type="text/javascript" src="js/control/guanhuodata/util.js"></script>
<script type="text/javascript" >
	var columns = [ {
		name : 'id',
		display : '序号',
		width : ''
	}, {
		name : 'fileName',
		display : '报表文件名称',
		width : ''
	}, {
		name : 'operator',
		display : '操作者',
		width : ''
	}, {
		name : 'operateTime',
		display : '操作日期',
		width : ''
	}];
	$(function() {
		$.ajax({
			url : getContextPath()
					+ '/action?actionid=excelAction&type=getExcelList',
			type : 'GET',
			async : false,
			dataType : 'json',
			data : {},
			success : function(data) {
				//$.ligerDialog.success('请求数据成功.');
				$("#dialogID").ligerGrid({
					//allowAdjustColWidth : true,
					width : '99.5%',
					height : '95%',
					columns : columns,
					dataAction : 'local',
					data : {
						Rows : data.Rows
					}
				});
			},
			error : function(data) {
				$.ligerDialog.error('请求数据列表失败.');
			}
		});
	});
</script>
</head>
<body>
	<div id="dialogID" >
	</div>
</body>
</html>

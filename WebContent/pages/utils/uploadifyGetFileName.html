<!DOCTYPE html>
<html>
<head>
	<title>创意名称读取页面</title>
	<link rel="stylesheet" type="text/css" href="css/uploadify/uploadify.css">
	<script type="text/javascript" src="js/jquery/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="js/control/guanhuodata/util.js"></script>
	<script type="text/javascript" src="js/uploadify/jquery.uploadify.min.js"></script>
	<script type="text/javascript" src="js/uploadify/uploadify.swf"></script>
	<script type="text/javascript">
	$(function() {
		$('#file_upload').uploadify({
			'swf': 'js/uploadify/uploadify.swf',
			'uploader' : getContextPath() + '/action?actionid=scheduleConvertAction&type=readFileNameInfo',
			'buttonText': '读取创意名称',
			//在浏览窗口底部的文件类型下拉菜单中显示的文本
            'fileTypeDesc': 'Image Files',
            //文件上传重复性检查程序，检查即将上传的文件在服务器端是否已存在，存在返回1，不存在返回0
            //'checkExisting': false,
            //设置上传进度显示方式，percentage显示上传百分比，speed显示上传速度
            //'progressData': 'percentage',
            //允许上传的文件后缀
            //'fileTypeExts': '*.gif; *.jpg; *.png',
            'fileTypeExts': '*.jpg',
            //发送给后台的其他参数通过formData指定
            //'formData': { 'someKey': 'someValue', 'someOtherKey': 1 },
            //上传文件页面中，你想要用来作为文件队列的元素的id, 默认为false  自动生成,  不带#
            //'queueID': 'fileQueue',
            //选择文件后自动上传
            'auto': true,
            //设置为true将允许多文件上传
            'multi': true
			// Your options here
		});
	});
	</script>
</head>
<body style="text-align: center;">
	<input type="file" name="file_upload" id="file_upload" />
</body>
</html>
